<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Life Tracker</title>
</head>
<body>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                <!-- <a href="#!" class="brand-logo right">Logo</a> -->
                <ul class="left">
                    <li><a href="{{ url_for('show_home') }}"><i class="active material-icons left hide-on-small-only">home</i>Home</a></li>
                    <li><a href="#"><i class="material-icons left hide-on-small-only">folder_shared</i>Login</a></li>
                    <li><a href="{{ url_for('register') }}"><i class="material-icons left hide-on-small-only">folder_special</i>Register</a></li>
                    <li><a href="#"><i class="material-icons left hide-on-small-only">sentiment_very_satisfied</i>Demo</a></li>
                </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
    

    <div class="header-image hero-image">
        <img src="{{ url_for('static', filename='media/images/background-wide.jpg') }}" alt="Hero Image">
        <div class="hero-text centered">
            <img src="{{ url_for('static', filename='media/images/logo_white.png') }}" alt="Logo Image">
            <h5>Store years of bills, receipts and records in your <em>secure virtual wallet</em></h5>
        </div>
    </div>

    {% block content %}
    {% endblock %}


    </main>

    
    <footer class="page-footer">
        <div class="row center">
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
            <a href="https://www.youtube.com" class="fa fa-youtube"></a>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>

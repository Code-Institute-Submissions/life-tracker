<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items</title>
</head>
<body>
    I am the items.html template<br><br>

    {% for item in items %}
        {{ item._id }}<br>
        {{ item.item_user_email }}<br>
        {{ item.item_title }}<br>
        {{ item.item_description }}<br>
        {{ item.item_recurs }}<br>
        {{ item.item_expiry_date }}<br>
    {% endfor %}
</body>
</html>
